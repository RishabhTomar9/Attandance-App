<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ZinAttend</title>

  <!-- PWA Meta -->
  <meta name="description" content="Smart Attendance Management System" />
  <meta name="theme-color" content="#3b82f6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ZinAttend" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Icons -->
  <link rel="icon" type="image/png" href="/icon-512.png" />
  <link rel="apple-touch-icon" href="/icon-512.png" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
</head>

<body>
  <div id="root">
    <div
      style="position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; font-family: monospace; z-index: 9999;">
      <div style="text-align: center;">
        <div
          style="width: 32px; height: 32px; border: 3px solid rgba(59, 130, 246, 0.1); border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 20px;">
        </div>
        <p
          style="color: #3b82f6; font-size: 9px; font-weight: 900; letter-spacing: 0.4em; text-transform: uppercase; animation: pulse 1.5s ease-in-out infinite;">
          Loading...</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {

        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.4;
        }
      }
    </style>
  </div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => { });
      });
    }
  </script>
</body>

</html>
